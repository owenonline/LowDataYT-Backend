<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
</head>
<body>
    <div>
        <h2>Search</h2>
        <input type="text" id="srval" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <ul id="results" />
        <input type="button" value="Test" onclick="play();" />
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/Search';
        var uri2 = 'api/Selected';
        var uri3 = 'api/Play';
        var datavar = null;
        function formatItem(item) {
            return item.title;
        }

        function find() {
            var word = $('#srval').val();
            $.getJSON(uri + '/' + word)
                .done(function (data) {
                    $.each(data, function (key, item) {
                        $('<-li>', { text: formatItem(item) }).appendTo($('#results'));
                    });
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#product').text('Error: whyyyyyyyyyyyyy');
                });
        }
        function play() {
            $.getJSON(uri2 + '/' + datavar)
                .done(function (data) {
                    $.getJSON(uri3+'/'+data)
                })
        }
    </script>
</body>
</html>
